<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("bg3.jpg");
            /* background-image: url("bg2.png"); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
            
        }
    </style>
</head>
<body class="font-sans text-center bg-sky-200 p-5 ">
    <h1 class="text-3xl text-white font-bold underline underline-bold  mb-16 my-12 lg:mb-20">Live Weather Upadate</h1>
    <div class="mb-5">
        <input type="text" id="city" class="px-3 py-2 text-bold text-lg border rounded-md text-base" placeholder="Enter city name">
        <button onclick="getWeather()" class="px-4 py-2 text-lg text-bold bg-blue-500 text-white rounded-md">Get Weather</button>
    </div>
    <div id="weather" class="text-lg"></div>
    <script src="script.js"></script>
</body>
</html>
